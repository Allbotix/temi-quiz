<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Splash</title>
<style>
html,body{
  margin:0;padding:0;
  width:100%;height:100%;
  background:#000;
  display:flex;justify-content:center;align-items:center;
  overflow:hidden;
}
#logo{
  width:50%;
  animation:fade 3s infinite;
}
@keyframes fade{
  0%{opacity:0;}
  50%{opacity:1;}
  100%{opacity:0;}
}
</style>
</head>
<body onclick="enterQuiz()">
<img id="logo" src="assets/allbotix-logo.png">

<script>
let idleTimer=null;

// Reset timer on any touch or click:
document.body.addEventListener("touchstart", resetIdle);
document.body.addEventListener("click", resetIdle);

function enterQuiz(){
  window.location.href="user.html";
}

function resetIdle(){
  clearTimeout(idleTimer);
  // optional: start idle cycle again
}
</script>
</body>
</html>
