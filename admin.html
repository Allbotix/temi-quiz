<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Temi Quiz Admin</title>
    <!-- Include Bootstrap for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body { padding: 20px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Temi Quiz Admin Panel</h1>
    <!-- Table to list all questions -->
    <div class="mb-4">
        <h2>Questions</h2>
        <table id="questionsTable" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Question</th>
                    <th>Type</th>
                    <th>Option1</th>
                    <th>Option2</th>
                    <th>Option3</th>
                    <th>Option4</th>
                    <th>Audio</th>
                    <th>Enabled</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="questionsBody">
            </tbody>
        </table>
    </div>

    <!-- Form to add or edit a question -->
    <div class="mb-4">
        <h2 id="formTitle">Add Question</h2>
        <form id="questionForm">
            <input type="hidden" id="questionId">
            <div class="mb-3">
                <label for="questionInput" class="form-label">Question</label>
                <textarea class="form-control" id="questionInput" required></textarea>
            </div>
            <div class="mb-3">
                <label for="typeSelect" class="form-label">Type</label>
                <select id="typeSelect" class="form-select" required>
                    <option value="">Choose...</option>
                    <option value="mcq">Multiple Choice</option>
                    <option value="rating">Rating (1â€“10)</option>
                </select>
            </div>
            <div id="optionsGroup" class="mb-3 hidden">
                <label class="form-label">Options</label>
                <input type="text" class="form-control mb-2" id="option1" placeholder="Option 1">
                <input type="text" class="form-control mb-2" id="option2" placeholder="Option 2">
                <input type="text" class="form-control mb-2" id="option3" placeholder="Option 3">
                <input type="text" class="form-control mb-2" id="option4" placeholder="Option 4">
            </div>
            <div class="mb-3">
                <label for="audioInput" class="form-label">Audio URL</label>
                <input type="url" class="form-control" id="audioInput" placeholder="Enter or paste audio file URL">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="enabledCheck" checked>
                <label class="form-check-label" for="enabledCheck">Enabled</label>
            </div>
            <button type="submit" class="btn btn-primary" id="submitButton">Add Question</button>
            <button type="button" class="btn btn-secondary" id="cancelEditButton" style="display:none;">Cancel Edit</button>
        </form>
    </div>

    <!-- Hidden audio element for playback -->
    <audio id="audioPlayer"></audio>

    <script>
        // Set this constant to the URL of your deployed Google Apps Script Web App
        const API_URL = 'https://script.google.com/macros/s/AKfycbzP-aNrz7v0k1c6itgfNDPccBRWhEdI_w7Yz5vDlOk5UGwaPGtx7HKxMIV1W6sSbbXU/exec';

        let questions = [];
        let editMode = false;

        // Fetch all questions from the API
        function fetchQuestions() {
            fetch(API_URL)
                .then(response => response.json())
                .then(data => {
                    questions = data;
                    renderTable();
                })
                .catch(err => {
                    console.error(err);
                    alert('Failed to load questions. Check API URL.');
                });
        }

        // Render the questions table
        function renderTable() {
            const tbody = document.getElementById('questionsBody');
            tbody.innerHTML = '';
            questions.forEach(q => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${q.id}</td>
                    <td>${escapeHTML(q.question)}</td>
                    <td>${q.type}</td>
                    <td>${q.option1 || ''}</td>
                    <td>${q.option2 || ''}</td>
                    <td>${q.option3 || ''}</td>
                    <td>${q.option4 || ''}</td>
                    <td><button class="btn btn-sm btn-outline-primary play-btn" data-url="${q.audioURL}">Play</button></td>
                    <td><input type="checkbox" class="form-check-input toggle-enabled" data-id="${q.id}" ${q.enabled === true || q.enabled === 'TRUE' ? 'checked' : ''}></td>
                    <td>
                        <button class="btn btn-sm btn-info edit-btn" data-id="${q.id}">Edit</button>
                        <button class="btn btn-sm btn-danger delete-btn" data-id="${q.id}">Delete</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Escape HTML for safe rendering
        function escapeHTML(text) {
            var div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event delegation for play, edit, delete and toggle enabled actions
        document.addEventListener('click', function (e) {
            if (e.target.classList.contains('play-btn')) {
                const url = e.target.getAttribute('data-url');
                const audioPlayer = document.getElementById('audioPlayer');
                audioPlayer.src = url;
                audioPlayer.play();
            } else if (e.target.classList.contains('edit-btn')) {
                const id = Number(e.target.getAttribute('data-id'));
                const question = questions.find(q => q.id == id);
                if (question) {
                    editMode = true;
                    document.getElementById('formTitle').textContent = 'Edit Question';
                    document.getElementById('submitButton').textContent = 'Update Question';
                    document.getElementById('cancelEditButton').style.display = 'inline-block';
                    document.getElementById('questionId').value = question.id;
                    document.getElementById('questionInput').value = question.question;
                    document.getElementById('typeSelect').value = question.type;
                    document.getElementById('audioInput').value = question.audioURL;
                    document.getElementById('enabledCheck').checked = question.enabled === true || question.enabled === 'TRUE';
                    if (question.type === 'mcq') {
                        document.getElementById('optionsGroup').classList.remove('hidden');
                    } else {
                        document.getElementById('optionsGroup').classList.add('hidden');
                    }
                    document.getElementById('option1').value = question.option1 || '';
                    document.getElementById('option2').value = question.option2 || '';
                    document.getElementById('option3').value = question.option3 || '';
                    document.getElementById('option4').value = question.option4 || '';
                }
            } else if (e.target.classList.contains('delete-btn')) {
                const id = Number(e.target.getAttribute('data-id'));
                if (confirm('Are you sure you want to delete this question?')) {
                    deleteQuestion(id);
                }
            } else if (e.target.classList.contains('toggle-enabled')) {
                const id = Number(e.target.getAttribute('data-id'));
                const enabled = e.target.checked;
                toggleEnable(id, enabled);
            }
        });

        // Show/hide options inputs when type changes
        document.getElementById('typeSelect').addEventListener('change', function () {
            if (this.value === 'mcq') {
                document.getElementById('optionsGroup').classList.remove('hidden');
            } else {
                document.getElementById('optionsGroup').classList.add('hidden');
            }
        });

        // Cancel editing and reset form
        document.getElementById('cancelEditButton').addEventListener('click', function () {
            resetForm();
        });

        // Handle add/update form submission
        document.getElementById('questionForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const id = document.getElementById('questionId').value;
            const question = document.getElementById('questionInput').value.trim();
            const type = document.getElementById('typeSelect').value;
            const audioURL = document.getElementById('audioInput').value.trim();
            const enabled = document.getElementById('enabledCheck').checked;

            let option1 = '', option2 = '', option3 = '', option4 = '';
            if (type === 'mcq') {
                option1 = document.getElementById('option1').value.trim();
                option2 = document.getElementById('option2').value.trim();
                option3 = document.getElementById('option3').value.trim();
                option4 = document.getElementById('option4').value.trim();
                if (!option1 || !option2 || !option3 || !option4) {
                    alert('Please fill all four options for multiple choice question.');
                    return;
                }
            }

            if (!question || !type) {
                alert('Please fill question and type.');
                return;
            }

            const params = new URLSearchParams();
            if (editMode) {
                params.append('action', 'editQuestion');
                params.append('id', id);
            } else {
                params.append('action', 'addQuestion');
            }
            params.append('question', question);
            params.append('type', type);
            params.append('option1', option1);
            params.append('option2', option2);
            params.append('option3', option3);
            params.append('option4', option4);
            params.append('audioURL', audioURL);
            params.append('enabled', enabled);

            fetch(API_URL, {
                method: 'POST',
                body: params
            })
            .then(response => response.text())
            .then(result => {
                alert(result);
                resetForm();
                fetchQuestions();
            })
            .catch(err => {
                console.error(err);
                alert('Failed to save question.');
            });
        });

        // Reset the form to add mode
        function resetForm() {
            editMode = false;
            document.getElementById('formTitle').textContent = 'Add Question';
            document.getElementById('submitButton').textContent = 'Add Question';
            document.getElementById('cancelEditButton').style.display = 'none';
            document.getElementById('questionForm').reset();
            document.getElementById('optionsGroup').classList.add('hidden');
            document.getElementById('questionId').value = '';
        }

        // Delete a question by ID
        function deleteQuestion(id) {
            const params = new URLSearchParams();
            params.append('action', 'deleteQuestion');
            params.append('id', id);
            fetch(API_URL, {
                method: 'POST',
                body: params
            })
            .then(response => response.text())
            .then(result => {
                alert(result);
                fetchQuestions();
            })
            .catch(err => {
                console.error(err);
                alert('Failed to delete question.');
            });
        }

        // Toggle enabled status for a question
        function toggleEnable(id, enabled) {
            const question = questions.find(q => q.id == id);
            if (question) {
                const params = new URLSearchParams();
                params.append('action', 'editQuestion');
                params.append('id', id);
                params.append('question', question.question);
                params.append('type', question.type);
                params.append('option1', question.option1 || '');
                params.append('option2', question.option2 || '');
                params.append('option3', question.option3 || '');
                params.append('option4', question.option4 || '');
                params.append('audioURL', question.audioURL || '');
                params.append('enabled', enabled);
                fetch(API_URL, {
                    method: 'POST',
                    body: params
                })
                .then(response => response.text())
                .then(result => {
                    // update local state
                    question.enabled = enabled;
                })
                .catch(err => {
                    console.error(err);
                    alert('Failed to update enabled state.');
                });
            }
        }

        // Initial fetch on load
        fetchQuestions();
    </script>
</body>
</html>
